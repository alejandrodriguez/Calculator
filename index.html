<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display"></div>
        <button class="clearbtn wide">Clear</button>
        <button class="signbtn">+ / -</button>
        <button class="dividebtn operators">รท</button>
        <button class="sevenbtn numbers">7</button>
        <button class="eightbtn numbers">8</button>
        <button class="ninebtn numbers">9</button>
        <button class="multiplybtn operators">x</button>
        <button class="fourbtn numbers">4</button>
        <button class="fivebtn numbers">5</button>
        <button class="sixbtn numbers">6</button>
        <button class="subtractbtn operators">-</button>
        <button class="onebtn numbers">1</button>
        <button class="twobtn numbers">2</button>
        <button class="threebtn numbers">3</button>
        <button class="addbtn operators">+</button>
        <button class="zerobtn wide numbers">0</button>
        <button class="decimalbtn">.</button>
        <button class="equalsbtn operators">=</button>
    </div>
</body>
</html>
